<link rel="import" href="/components/polymer/polymer.html">

<style>
  #rating{
    display: inline-block;
  }
</style>

<dom-module id="star-rating">
  <template>
    <div id="rating">
    </div>
  </template>

  <script>
    Polymer({
      is: "star-rating",
      properties: {
        rate: {
          type: Number,
          value: 0
        }
      },
      attached: function(){
        this.firstElementChild.innerHTML = ""
        for(i=0; i<parseInt(this.rate); i++)
          this.firstElementChild.innerHTML = this.firstElementChild.innerHTML.concat("<i class=\"material-icons\">star</i>");
        if(this.rate*2%2 == 1)
          this.firstElementChild.innerHTML = this.firstElementChild.innerHTML.concat("<i class=\"material-icons\">star_half</i>");
        for(i=parseInt(this.rate+0.5); i<5; i++)
          this.firstElementChild.innerHTML = this.firstElementChild.innerHTML.concat("<i class=\"material-icons\">star_border</i>");
      }
    });
  </script> 
</dom-module>
