<script>
// movieData: {title, img, alternateLink}
function addMovieItem(movieData){
  var title = movieData.title;
  var posterImg = movieData.img;
  var url = movieData.alternateLink;
  var template = $("#movie-item-template").html();

  template = template.replace("#", url);
  template = template.replace("poster.jpg", posterImg);
  template = template.replace("movie-title\">", "movie-title\">"+title);
  template = template.replace("movie-meta\">", "movie-meta\">"+"3.7");
  $("#movie-list").append(template);
}

function retrieveAllFiles(callback) {
  var retrievePageOfFiles = function(request, result) {
    console.log("retrieve Movie Drive List");
    request.execute(function(resp) {
      result = result.concat(resp.items);
      var nextPageToken = resp.nextPageToken;
      if (nextPageToken) {
        request = gapi.client.drive.files.list({
          'pageToken': nextPageToken,
          'maxResults': 1000,
          'fields': 'items(lastModifyingUser,alternateLink,indexableText,id,description,downloadUrl,originalFilename,exportLinks,mimeType,createdDate,modifiedDate,fileExtension,fileSize,quotaBytesUsed,defaultOpenWithLink,videoMediaMetadata,kind,ownerNames,parents,title,properties,selfLink,lastModifyingUserName,openWithLinks),kind'
        });
        retrievePageOfFiles(request, result);
      } else {
        callback(result);
      }
    });
  }
  var initialRequest = gapi.client.drive.files.list({
    'q': "'0B50CePww-EvZflNDMGJIaU1lZ3ZIM2ZHREJQMEhrYk1fZmtENDhtc25nSFFFSE5XNndpXzg' in parents",
    'maxResults': 1000,
    'fields': 'items(lastModifyingUser,alternateLink,indexableText,id,description,downloadUrl,originalFilename,exportLinks,mimeType,createdDate,modifiedDate,fileExtension,fileSize,quotaBytesUsed,defaultOpenWithLink,videoMediaMetadata,kind,ownerNames,parents,title,properties,selfLink,lastModifyingUserName,openWithLinks),kind'
  });
  retrievePageOfFiles(initialRequest, []);
}

$(document).ready(function(){
  function updateMovieList(){
    $("#movie-list").html("");
    retrieveAllFiles(function(data){
      list = data;
      console.log(list)

      list.sort(function(a, b){
        if(a.title > b.title) return 1;
        else if(a.title < b.title) return -1;
        else return 0;
      })

      // save the update list to the server
      $.post("/updateMovieList", {"movie": JSON.stringify(list)}, function(data){
        console.log("post return data: " + data);
      });

      // generate the movie template
      for(i in list){
        list[i]['img'] = "poster.jpg"
        addMovieItem(list[i]);
      }
    });
  }
  $("#refresh").click(updateMovieList);

  $(".nav-icon").parent().hover(function(){
    $($(this).children(".nav-icon-text")[0]).show('fast');
  }, function(){
    $($(this).children(".nav-icon-text")[0]).hide('fast');
  });
});
</script>
